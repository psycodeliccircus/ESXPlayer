productName: ESXPlayer
appId: me.renildomarcio.ESXPlayer
artifactName: ${productName}-setup-${version}.${ext}
copyright: Copyright Â© 2015-2022 ESXBrasil - Dev by RenildoMarcio
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  artifactName: ${productName}-setup-${version}-${arch}.${ext}
  category: public.app-category.entertainment
  icon: build/icon.ico
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
        - ia32
  icon: build/icon.ico
nsis:
  installerIcon: build/icon.ico
  uninstallerIcon: build/uninstallerIcon.ico
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: true
  createStartMenuShortcut: true
  packElevateHelper: true
  createDesktopShortcut: true
  shortcutName: ESXPlayer
portable: 
    artifactName: ${productName}_portable_${version}.exe
snap:
  plugs:
    - default
    - screen-inhibit-control
linux:
  category: Video
  maintainer: Renildo Marcio
  vendor: Renildo Marcio
  synopsis: ESXPlayer
  description: A stream player for Linux, Windows, Mac now with portuguese language
  target:
    - AppImage
    - snap
electronDownload:
  mirror: https://registry.npmmirror.com/-/binary/electron/
publish:
  provider: github
  owner: psycodeliccircus
  repo: ESXPlayer
  releaseType: release
  updaterCacheDirName: ESXPlayer-updater